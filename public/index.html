<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
    <link href = "styles.css" rel = "stylesheet" />
</head>
<body>
    <div class="header">
      <h3>Intercontinental Diseases</h3>
            <nav class="navbar is-spaced">
                <div class="navbar-brand">
                    <a class="navbar-item" href="/index.html">Main</a>
                    <a class="navbar-item" href="/countries.html">Countries</a>
                    <a class="navbar-item" href="/diseases.html">Diseases</a>
                    <a class="navbar-item" href="/outbreaks.html">Outbreaks</a>
                    <a class="navbar-item" href="/reports.html">Reports</a>
                    <a class="navbar-item" href="/treatments.html">Treatments</a>
                    <a class="navbar-item" href="/about.html">About</a>
                </div>
            </nav>
    </div>
      </div>
    <div class="container">
        <form action="/api" method="post" name='mainForm' id='mainForm'>
            <ul class="flex-outer">
              <li>
                <label for="country">Country</label>
                <input type="text" id="country" name='country' placeholder="Enter a country">
              </li>
              <li>
                <label for="disease">Disease</label>
                <input type="text" id="disease" name='disease' placeholder="Enter a disease">
              </li>
              <li>
                <label for="cases">Cases</label>
                <input type="text" id="cases" name='cases' placeholder="Enter amount of cases">
              </li>
              <li>
                <label for="deaths">Deaths</label>
                <input type="text" id="deaths" name='deaths' placeholder="Enter amount of deaths">
              </li>
              <li>
                <label for="initial-date">Initial Outbreak Date</label>
                <input type="text" id="initial-date" name='initial-date' placeholder="Enter date">
              </li>
              <li>
                <label for="last-case">Last Case</label>
                <input type="text" id="last-case" name='last-case' placeholder="Enter most recent case">
              </li>
              <li>
                <label for="vaccine-name">Vaccine Name</label>
                <input type="text" id="vaccine-name" name='vaccine-name' placeholder="Enter vaccine name">
              </li>
              <li>
                <label for="message" >Message</label>
                <textarea rows="5" cols="33" name='message' id="message" placeholder="Enter your message here"></textarea>
              </li>
              <li>
                <button type="submit" action="/API" method="post" name='completeForm' id='completeForm' >
                    Submit 
                </button>
              </li>
            </ul>   
          </form>
        </div> 
</body>
<script src="script.js"></script>
</html>
