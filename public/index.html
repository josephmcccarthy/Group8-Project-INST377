<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
    <link href = "./styles.css" rel = "stylesheet" />
</head>
<body>
    <div class="header">
      <h3>Intercontinental Diseases</h3>
            <nav class="navbar is-spaced">
                <div class="navbar-brand">
                    <a class="navbar-item" href="/index.html">Main</a>
                    <a class="navbar-item" href="/countries.html">Countries</a>
                    <a class="navbar-item" href="/diseases.html">Diseases</a>
                    <a class="navbar-item" href="/outbreaks.html">Outbreaks</a>
                    <a class="navbar-item" href="/reports.html">Reports</a>
                    <a class="navbar-item" href="/treatments.html">Treatments</a>
                    <a class="navbar-item" href="/about.html">About</a>
                </div>
            </nav>
    </div>
      </div>
    <div class="wrapper">
           <ul>  
            <h1>Add New Country Info</h1>
              <form action= '/api/countries' id="recordSubmit" class="form" >
                <li>
                  <label for="country_name"> Country Name</label>
                  <input type="text" name="country_name" id="country_name"/>  
                </li>

                <li>
                  <label for="country_code"> Country Code </label>
                  <input type="text" name="country_name" id="country_name"/>  
                </li>
                <button type="submit" >Submit Form</button>
              </form>

              <h1>Add New Disease Info</h1>
              <form action= '/api/diseases' id="recordSubmit" class="form" >
                <li>
                  <label for="disease_name"> Disease Name</label>
                  <input type="text" name="disease_name" id="disease_name"/>  
                </li>

                <li>
                  <label for="latin_name"> Latin name </label>
                  <input type="text" name="latin_name" id="latin_name"/>  
                </li>

                <li>
                  <label for="type_of_infection"> Type of infection </label>
                  <input type="text" name="type_of_infection" id="type_of_infection"/>  
                </li>

                <li>
                  <label for="disease_species"> Disease Species </label>
                  <input type="text" name="disease_species" id="disease_species"/>  
                </li>

                <button type="submit" >Submit Form</button>
              </form>
            
            <h1>Add New Outbreaks Info</h1>
            <form action= '/api/outbreaks' id="recordSubmit" class="form" >
              <li>
                <label for="total_hospitalizations"> Total hospitalizations</label>
                <input type="text" name="total_hospitalizations" id="total_hospitalizations"/>  
              </li>

              <li>
                <label for="total_cases"> Total cases </label>
                <input type="number" name="total_cases" id="total_cases"/>  
              </li>

              <li>
                <label for="total_deaths"> Total deaths </label>
                <input type="number" name="total_deaths" id="total_deaths"/>
              </li>
              
              <li>
                <label for="first_confirmed_case"> First Confirmed date </label>
                <input type="date" name="first_confirmed_case" id="first_confirmed_case"/>
              </li>
              
              <li>
                <label for="last_confirmed_case"> Last Confirmed date </label>
                <input type="date" name="last_confirmed_case" id="last_confirmed_case"/>
              </li>
              
              <li>
                <label for="outbreak_origin_cause"> Cause of Outbreak </label>
                <input type="text" name="outbreak_origin_cause" id="outbreak_origin_cause"/>
              </li>
              <button type="submit" >Submit Form</button>
            </form>

            <h1>Add New Reports Info</h1>
            <form action= '/api/reports' id="recordSubmit" class="form" >
              <li>
                <label for="report_date"> Report date</label>
                <input type="date" name="report_date" id="report_date"/>  
              </li>

              <li>
                <label for="fatalities"> Fatalities </label>
                <input type="text" name="fatalities" id="fatalities"/>  
              </li>

              <li>
                <label for="confirmed_cases"> confirmed cases </label>
                <input type="number" name="confirmed_cases" id="confirmed_cases"/>  
              </li>

              <li>
                <label for="probable_cases"> Probable cases </label>
                <input type="number" name="probable_cases" id="probable_cases"/>  
              </li>

              <button type="submit" >Submit Form</button>
            </form>

            <h1>Add New Treatments Info</h1>
              <form action= '/api/treatments' id="recordSubmit" class="form" >
                <li>
                  <label for="total_vaccinations"> Total Vaccinations </label>
                  <input type="number" name="total_vaccinations" id="total_vaccinations"/>  
                </li>

                <li>
                  <label for="vaccine_form"> Country Code </label>
                  <input type="text" name="vaccine_form" id="vaccine_form"/>  
                </li>

                <li>
                  <label for="vaccine_success_rate"> Vaccine success rate </label>
                  <input type="number" name="vaccine_success_rate" id="vaccine_success_rate"/>  
                </li>

                <li>
                  <label for="vaccine_release_date"> Vaccine release date </label>
                  <input type="date" name="vaccine_release_date" id="vaccine_release_date"/>  
                </li>
                <button type="submit" >Submit Form</button>
              </form>
          </ul>
        </div> 
</body>
<script src="script.js"></script>
</html>
