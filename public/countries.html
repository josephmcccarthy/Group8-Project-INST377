<body>
    <div class="header">
        <h3>Intercontinental Diseases</h3>

                <div class="navbar-brand">
                    <a class="navbar-item" href="/index.html">Main</a>
                    <a class="navbar-item" href="/countries.html">Countries</a>

                </div>
            </nav>
    </div>
    <div class="main">
        <h1>List of countries in this database</h1> 
            <div id="myData"></div>
        <script>
            fetch('http://localhost:3000/api/countries/')
                .then(function (response) {
                    return response.json();
                })
                .then(function (data) {
                    appendData(data);
                })
            function appendData(data) {
                var mainContainer = document.getElementById("myData");
                for (var i = 0; i < data.length; i++) {
                    var div = document.createElement("div");
                    div.innerHTML = 'Name: ' + data[i].country_name;
                    mainContainer.appendChild(div);
                }
            }
        </script>
    </div>
</body>
<script src="script.js"></script>
